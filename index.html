<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Perfect Borya</title>
</head>
<body>
    <div class="todolist">
        <h1 class="todolist__h">Боря v 2.0 до 01 июня 2022 года:</h1>
        <ul class="todolist__ul">
            <li class="todolist__li" >Устроиться на работу</li>
            <li class="todolist__li" >Купить Iphone 12</li>
            <li class="todolist__li" >Купить одежду</li>
            <li class="todolist__li" >Новые фотографии</li>
            <li class="todolist__li" >Умение нормально общаться с девушками</li>
            <li class="todolist__li" >+5 кг мышечной массы</li>
            <li class="todolist__li" >Диплом</li>
        </ul>
        <div class="todolist__timer"> 
            <div class="title"> Осталось вот столько времени: </div>
            <div class="timer">
                <div class="timer__block">
                    <span id='days'> 14 </span>
                    дней
                </div>
                <div class="timer__block">
                    <span id='hours'> 14 </span>
                    часов
                </div>
                <div class="timer__block">
                    <span id='minutes'> 14 </span>
                    минут
                </div>
                <div class="timer__block">
                    <span id='seconds'> 14 </span>
                    секунд
                </div>
            </div>
        </div>
    </div>



    <script src="/script.js"></script>
</body>
</html>
